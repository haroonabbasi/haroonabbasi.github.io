    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ide: {
                bg: 'var(--ide-bg)',
                sidebar: 'var(--ide-sidebar)',
                activity: 'var(--ide-activity)',
                tab: 'var(--ide-tab-active)',
                tabActive: 'var(--ide-tab-active)',
                tabInactive: 'var(--ide-tab-inactive)',
                status: 'var(--ide-status)',
                text: 'var(--ide-text)',
                accent: 'var(--ide-accent)',
                terminal: 'var(--ide-terminal)',
                border: 'var(--ide-border)'
              }
            },
            fontFamily: {
              mono: ['Menlo', 'Monaco', 'Courier New', 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            animation: {
              'cursor-blink': 'blink 1s step-end infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* CSS Variables for Theming */
      :root {
        --ide-bg: #1e1e1e;
        --ide-sidebar: #252526;
        --ide-activity: #333333;
        --ide-tab-active: #1e1e1e;
        --ide-tab-inactive: #2d2d2d;
        --ide-status: #007acc;
        --ide-text: #d4d4d4;
        --ide-accent: #007acc;
        --ide-terminal: #0c0c0c;
        --ide-border: #000000;
      }

      .theme-dracula {
        --ide-bg: #282a36;
        --ide-sidebar: #21222c;
        --ide-activity: #44475a;
        --ide-tab-active: #282a36;
        --ide-tab-inactive: #191a21;
        --ide-status: #bd93f9;
        --ide-text: #f8f8f2;
        --ide-accent: #bd93f9;
        --ide-terminal: #282a36;
        --ide-border: #191a21;
      }

      .theme-light {
        --ide-bg: #ffffff;
        --ide-sidebar: #f3f3f3;
        --ide-activity: #e8e8e8;
        --ide-tab-active: #ffffff;
        --ide-tab-inactive: #ececec;
        --ide-status: #0969da;
        --ide-text: #24292f;
        --ide-accent: #0969da;
        --ide-terminal: #ffffff;
        --ide-border: #d0d7de;
      }

      /* Custom Scrollbar for IDE feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--ide-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f;
      }
      body {
        background-color: var(--ide-bg);
        color: var(--ide-text);
        margin: 0;
        overflow: hidden; /* App handles scrolling */
      }
    </style>
